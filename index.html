<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .blur-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px; /* Increased width by 100px */
            transition: box-shadow 0.3s;
        }

        .container:hover {
            box-shadow: 0 0 20px rgb(119, 119, 119); /* Glow effect on hover */
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 5px;
        }

        input,
        select {
            width: calc(100% + 20px); /* Increased width by 20px */
            padding: 10px;
            margin: 10px -10px; /* Adjusted margin to compensate for width increase */
            box-sizing: border-box;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            transition: box-shadow 0.3s;
        }

        input:hover,select:hover
        {
            box-shadow: 0 0 10px cyan; /* Glow effect on hover */
        }

        .gen input[type="radio"] {
            width: 15px;
        }

        .gen label {
            display: inline;
            margin-right: 35px;
            background-color: transparent;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="blur-bg"></div>
    <div class="container">
        <h2>Registration Form</h2>
        <form  action="/register" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" required>

            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Full Name" required>

            <label for="userID">User ID</label>
            <input type="text" id="userID" placeholder="User ID" required>

            <label for="emailsId">Email ID</label>
            <input type="text" id="emailsId" placeholder="Email" required>

            <label>Gender</label>
            <div class="gen">
               <!-- <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>

                 <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>-->
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="radio1">Male</label>

                <input type="radio" id="female" name="gender" value="female" required>
                <label for="radio1">Female</label>

                <input type="radio" id="others" name="gender" value="others" required>
                <label for="radio1">Others</label>
            </div> 

            <label for="userType">User Status</label>
            <select id="userType" name="userType" required>
                <option value="" disabled selected>Status</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>

            <button type="submit"><a href="mainpage.html">Submit</a></button>
        </form>
    </div>
</body>
</html>
